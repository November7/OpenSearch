<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title class='i18n'>__MSG_titleOptionsPage__</title>
  <link href="searchoptions.css" rel="stylesheet" type="text/css" />
  <script src="jq/jquery-3.1.1.min.js"></script>
  <script src="jq/jquery-ui.min.js"></script>  
  <script src="i18n.js"></script> 
</head>
<body>
  <h2 class='i18n'>__MSG_stringSetting__</h2>
  <div class="container">
    <div class="panel">
      <div class="header i18n">__MSG_labelSearchEngineHeader__</div>
      <div id="engs-cnt" class="list-cnt">
        <div class="draggable-list"></div>
      </div>
      <div class="footer"><p id="show-eng-dlg" class="i18n">__MSG_labelAddEngineBtn__</p></div>
    </div>
    <div class = "panel">
      <div class="header i18n">__MSG_labelSearchMenuHeader__</div>
      <div id="menu-cnt" class="list-cnt">
        <div class="droppable-list"></div>        
      </div>
      <div class="footer"><p id="menu-sv-btn" class="i18n">__MSG_labelSaveMenuBtn__</p></div>
    </div>
    <div class="panel">
      <div class="header i18n">__MSG_labelSearchGroupHeader__</div>
      <div id="grps-cnt" class="list-cnt">
        <div class="draggable-list"></div>
      </div>
      <div class="footer"><p id="show-grp-dlg" class="i18n">__MSG_labelAddGroupBtn__</p></div>      
    </div>    
  </div>
  <div class="i18n" title="__MSG_titleNewEngineDialog__" id="add-eng-dlg" style="display: none">
    <form id="eng-frm">       
      <label class="i18n">__MSG_stringEnterEngName__</label>
      <input class='eng-name i18n' type="text" placeholder="__MSG_placeholderEngName__">
      <label class="i18n">__MSG_stringEnterEngUrl__</label>
      <input class='eng-url i18n' type="text" placeholder="__MSG_placeholderEngUrl__">
   </form>      
  </div>

  <div class="i18n" title="__MSG_titleNewGroupDialog__" id="add-grp-dlg" style="display: none">
    <form id="grp-frm">       
      <label class="i18n">__MSG_stringEnterGroupName__</label>
      <input class="grp-name i18n" type="text" placeholder="__MSG_placeholderGroupName__">
      <label class="i18n">__MSG_stringSelectEngines__</label>
      <div class="eng-frm-engs"></div>
   </form>      
  </div>

<script type="text/javascript" src="searchoptions.js"></script> 
</body>
</html>
