<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenSearch</title>
  <link href="searchoptions.css" rel="stylesheet" type="text/css" />
  <script src="jq/jquery-3.1.1.min.js"></script>
  <script src="jq/jquery-ui.min.js"></script>  
</head>
<body>
  <h2>Ustawienia</h2>
  <div class="container">
    <div class="panel">
      <div class="header">Silniki wyszukiwania</div>
      <div id="engs-cnt" class="list-cnt">
        <div class="draggable-list"></div>
      </div>
      <div class="footer"><p id="show-eng-dlg">Dodaj silnik wyszukiwania</p></div>
    </div>
    <div class = "panel">
      <div class="header">Context menu (drag & drop items)</div>
      <div id="menu-cnt" class="list-cnt">
        <div class="droppable-list"></div>        
      </div>
      <div class="footer"><p id="menu-sv-btn">Zapisz układ menu</p></div>
    </div>
    <div class="panel">
      <div class="header">Grupy</div>
      <div id="grps-cnt" class="list-cnt">
        <div class="draggable-list"></div>
      </div>
      <div class="footer"><p id="show-grp-dlg">Dodaj nową grupę</p></div>      
    </div>    
  </div>
  <div title="Nowy silnik wyszukiwania" id="add-eng-dlg" style="display: none">
    <form id="eng-frm">       
      <label>Podaj nazwę silnika wyszukiwania:</label>
      <input class='eng-name' type="text" placeholder="Example: My favorite search provider">
      <label>Podaj adres wyszukiwania:</label>
      <input class='eng-url' type="text" placeholder="Example: http://www.bing.com/search?q=">
   </form>      
  </div>

  <div title="Nowy grupa " id="add-grp-dlg" style="display: none">
    <form id="grp-frm">       
      <label>Podaj nazwę grupy:</label>
      <input class='grp-name' type="text" placeholder="Example: My new group">
      <label>Wbyierz silniki:</label>
      <div class="eng-frm-engs"></div>
   </form>      
  </div>

<script type="text/javascript" src="searchoptions.js"></script> 
</body>
</html>
